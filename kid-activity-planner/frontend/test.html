<!DOCTYPE html>
<html>
<head>
    <title>Test Event Links</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">
    <h1 class="text-2xl font-bold mb-4">Test Event Links</h1>
    
    <div id="test-results" class="space-y-4"></div>
    
    <script>
        // Test data with links
        const testEvents = [
            {
                title: "Music Events",
                location: "San Francisco, CA",
                date: "Multiple dates",
                age_range: "All ages",
                price: "Varies",
                category: "Music",
                link: "https://www.eventbrite.com/d/San+Francisco+CA/music--kids-family/"
            },
            {
                title: "Exploratorium Family Day",
                location: "Exploratorium, San Francisco",
                date: "This Saturday",
                age_range: "All ages", 
                price: "$25 adults, $15 kids",
                category: "Science",
                link: "https://www.exploratorium.edu/visit"
            }
        ];
        
        // Render test events
        function renderTestEvents() {
            const container = document.getElementById('test-results');
            let html = '';
            
            testEvents.forEach(event => {
                html += `
                    <div class="rounded-xl border border-gray-200 p-6 hover:shadow-md transition-shadow">
                        <div class="flex items-start justify-between mb-3">
                            <h5 class="font-semibold text-gray-900 flex-1">${event.title}</h5>
                            ${event.link ? `
                                <a href="${event.link}" target="_blank" rel="noopener noreferrer" 
                                   class="inline-flex items-center gap-2 px-3 py-1.5 text-xs font-medium text-blue-600 bg-blue-50 rounded-lg hover:bg-blue-100 transition-colors">
                                    <span>🔗</span>
                                    View Event
                                </a>
                            ` : ''}
                        </div>
                        <div class="space-y-2 text-sm text-gray-600">
                            <div>📍 ${event.location}</div>
                            <div>📅 ${event.date}</div>
                            <div>👶 ${event.age_range}</div>
                            <div>💰 ${event.price}</div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Render on load
        renderTestEvents();
    </script>
</body>
</html>
